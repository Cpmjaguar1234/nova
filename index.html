<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Intelligent Learning Assistant</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#020617',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom scrollbar for a cyber/hacker feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #4c1d95;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6d28d9;
        }
        
        /* Utility for fade/slide animations not in default tailwind */
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Replaced lucide-react with inline SVGs for portability) ---
        
        const Zap = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>

        );

        const Cpu = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>
        );

        const Key = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m21 2-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.778-7.778zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
        );

        const Shield = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        );

        const BookOpen = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 0 3-3h7z"/></svg>
        );

        const ChevronRight = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="9 18 15 12 9 6"/></svg>
        );

        const Github = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>
        );

        const Menu = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        );

        const X = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        );

        const CheckCircle2 = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
        );

        const Code2 = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m18 16 4-4-4-4"/><path d="m6 8-4 4 4 4"/><path d="m14.5 4-5 16"/></svg>
        );

        const Globe = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
        );

        const Download = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        );

        // --- Main Application ---

        const NovaWebsite = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [activeKey, setActiveKey] = useState('');
            const [keyStatus, setKeyStatus] = useState('idle'); // idle, validating, success, error, error-msg

            // Handle scroll for navbar styling
            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleKeyValidation = async (e) => {
                e.preventDefault();
                if (!activeKey) return;
                
                setKeyStatus('validating');
                
                // Real API Check
                try {
                    // We assume the backend is running at this endpoint on your domain
                    const response = await fetch('https://novaedu.us.kg/api/verify-license', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ key: activeKey }),
                    });

                    // Parse JSON response
                    const data = await response.json();

                    if (response.ok && data.valid) {
                        setKeyStatus('success');
                        // Optional: Store key in localStorage if valid
                        localStorage.setItem('nova_license', activeKey);
                    } else {
                        setKeyStatus('error');
                    }
                } catch (error) {
                    console.error("API Connection Error:", error);
                    // Fallback for demo purposes if API is unreachable
                    setKeyStatus('error');
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-violet-500/30">
                {/* Navigation */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-slate-950/80 backdrop-blur-md border-b border-white/5' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="flex items-center gap-2 group cursor-pointer">
                        <div className="w-10 h-10 bg-gradient-to-br from-violet-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-violet-500/20 group-hover:shadow-violet-500/40 transition-all duration-300">
                        <Zap className="text-white w-6 h-6" />
                        </div>
                        <span className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                        Nova<span className="text-violet-500">.</span>
                        </span>
                    </div>

                    {/* Desktop Nav */}
                    <div className="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">
                        <a href="#features" className="hover:text-white transition-colors">Features</a>
                        <a href="#how-it-works" className="hover:text-white transition-colors">How it Works</a>
                        <a href="#keys" className="hover:text-white transition-colors">Get Keys</a>
                        <a href="https://github.com/cpmjaguar1234/nova" target="_blank" rel="noreferrer" className="flex items-center gap-2 hover:text-white transition-colors">
                        <Github className="w-4 h-4" />
                        <span>Source</span>
                        </a>
                        <button className="bg-white text-slate-950 px-5 py-2.5 rounded-full hover:bg-violet-200 transition-colors font-semibold">
                        Launch App
                        </button>
                    </div>

                    {/* Mobile Menu Toggle */}
                    <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                        {mobileMenuOpen ? <X /> : <Menu />}
                    </button>
                    </div>

                    {/* Mobile Nav */}
                    {mobileMenuOpen && (
                    <div className="md:hidden absolute top-20 left-0 w-full bg-slate-950 border-b border-white/10 p-6 flex flex-col gap-4 shadow-2xl">
                        <a href="#features" onClick={() => setMobileMenuOpen(false)} className="text-lg font-medium">Features</a>
                        <a href="#keys" onClick={() => setMobileMenuOpen(false)} className="text-lg font-medium">Keys</a>
                        <a href="https://github.com/cpmjaguar1234" target="_blank" rel="noreferrer" className="text-lg font-medium">GitHub</a>
                    </div>
                    )}
                </nav>

                {/* Hero Section */}
                <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 px-6 overflow-hidden">
                    {/* Background Gradients */}
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[600px] bg-violet-600/20 rounded-full blur-[120px] -z-10 pointer-events-none" />
                    <div className="absolute bottom-0 right-0 w-[800px] h-[600px] bg-indigo-600/10 rounded-full blur-[100px] -z-10 pointer-events-none" />

                    <div className="max-w-7xl mx-auto text-center">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-violet-300 text-sm font-medium mb-8 animate-fade-in-up">
                        <span className="relative flex h-2 w-2">
                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-violet-400 opacity-75"></span>
                        <span className="relative inline-flex rounded-full h-2 w-2 bg-violet-500"></span>
                        </span>
                        v2.5.0 Now Available
                    </div>
                    
                    <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tight mb-8 bg-clip-text text-transparent bg-gradient-to-b from-white via-white to-slate-500">
                        Intelligent Learning <br />
                        <span className="text-violet-500">Accelerated.</span>
                    </h1>
                    
                    <p className="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                        Nova is the ultimate browser utility for students. Automate repetitive tasks, analyze questions in real-time, and unlock your full potential with the power of NovaEdu.
                    </p>

                    <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                        <button className="w-full sm:w-auto px-8 py-4 bg-violet-600 hover:bg-violet-700 text-white rounded-xl font-bold transition-all transform hover:scale-105 shadow-lg shadow-violet-600/25 flex items-center justify-center gap-2">
                        <Download className="w-5 h-5" />
                        Install Nova
                        </button>
                        <button className="w-full sm:w-auto px-8 py-4 bg-slate-900 hover:bg-slate-800 text-slate-200 border border-white/10 rounded-xl font-bold transition-all flex items-center justify-center gap-2">
                        <Key className="w-5 h-5" />
                        Get License Key
                        </button>
                    </div>

                    {/* Code Preview/Terminal */}
                    <div className="mt-20 mx-auto max-w-4xl bg-slate-900 rounded-xl overflow-hidden border border-white/10 shadow-2xl">
                        <div className="flex items-center gap-2 px-4 py-3 bg-slate-950 border-b border-white/5">
                        <div className="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50" />
                        <div className="w-3 h-3 rounded-full bg-yellow-500/20 border border-yellow-500/50" />
                        <div className="w-3 h-3 rounded-full bg-green-500/20 border border-green-500/50" />
                        <div className="ml-4 text-xs font-mono text-slate-500">nova-cli — node — 85x24</div>
                        </div>
                        <div className="p-6 text-left font-mono text-sm md:text-base">
                        <div className="text-slate-400 mb-2">$ nova init --school-mode</div>
                        <div className="text-violet-400 mb-2">➜ Initializing Nova Learning Suite v2.5...</div>
                        <div className="text-slate-300 mb-2">[+] Injecting UI components... <span className="text-green-400">Done</span></div>
                        <div className="text-slate-300 mb-2">[+] Connecting to Knowledge Base... <span className="text-green-400">Connected</span></div>
                        <div className="text-slate-300 mb-4">[+] Verifying License Key... <span className="text-green-400">Valid (Lifetime)</span></div>
                        <div className="text-slate-200 animate-pulse">_ Waiting for input...</div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Stats Section */}
                <section className="py-12 border-y border-white/5 bg-slate-900/30">
                    <div className="max-w-7xl mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8">
                    {[
                        { label: 'Active Users', value: '15,000+' },
                        { label: 'Questions Solved', value: '2.4M+' },
                        { label: 'Uptime', value: '99.9%' },
                        { label: 'Supported Sites', value: '12+' },
                    ].map((stat, i) => (
                        <div key={i} className="text-center">
                        <div className="text-3xl md:text-4xl font-bold text-white mb-2">{stat.value}</div>
                        <div className="text-sm text-slate-500 uppercase tracking-wider font-medium">{stat.label}</div>
                        </div>
                    ))}
                    </div>
                </section>

                {/* Features Grid */}
                <section id="features" className="py-24 px-6">
                    <div className="max-w-7xl mx-auto">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl md:text-5xl font-bold mb-6">Designed for <span className="text-violet-500">Performance</span></h2>
                        <p className="text-slate-400 max-w-2xl mx-auto">
                        Nova isn't just a tool; it's a complete ecosystem designed to help you understand complex topics instantly.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-8">
                        {[
                        {
                            icon: <Cpu className="w-8 h-8 text-violet-400" />,
                            title: "Smart Analysis",
                            desc: "Our algorithm instantly detects questions on your screen and retrieves the most accurate explanations and answers."
                        },
                        {
                            icon: <Globe className="w-8 h-8 text-indigo-400" />,
                            title: "Universal Support",
                            desc: "Works seamlessly across major educational platforms including IXL, DeltaMath, and more with a single extension."
                        },
                        {
                            icon: <Shield className="w-8 h-8 text-emerald-400" />,
                            title: "Privacy First",
                            desc: "Nova runs locally in your browser. Your data stays with you, and our stealth mode ensures you remain undetected."
                        },
                        {
                            icon: <Terminal className="w-8 h-8 text-pink-400" />,
                            title: "Custom Scripting",
                            desc: "Advanced users can write custom modules to extend Nova's functionality to new websites and platforms."
                        },
                        {
                            icon: <BookOpen className="w-8 h-8 text-amber-400" />,
                            title: "Study Guides",
                            desc: "Automatically generates study guides based on the problems you struggled with during your sessions."
                        },
                        {
                            icon: <Zap className="w-8 h-8 text-cyan-400" />,
                            title: "Instant Solver",
                            desc: "One-click solution for math problems, graphing, and multiple-choice questions with detailed steps."
                        }
                        ].map((feature, i) => (
                        <div key={i} className="p-8 rounded-2xl bg-slate-900/50 border border-white/5 hover:border-violet-500/50 hover:bg-slate-900 transition-all group">
                            <div className="mb-6 p-4 rounded-xl bg-slate-950 inline-block border border-white/5 group-hover:scale-110 transition-transform">
                            {feature.icon}
                            </div>
                            <h3 className="text-xl font-bold mb-3 text-white">{feature.title}</h3>
                            <p className="text-slate-400 leading-relaxed">{feature.desc}</p>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Key Management / Pricing */}
                <section id="keys" className="py-24 px-6 bg-slate-900/20 relative">
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5 pointer-events-none"></div>
                    <div className="max-w-4xl mx-auto">
                    <div className="bg-gradient-to-br from-slate-900 to-slate-950 rounded-3xl p-8 md:p-12 border border-white/10 shadow-2xl relative overflow-hidden">
                        {/* Decorative Glow */}
                        <div className="absolute top-0 right-0 w-64 h-64 bg-violet-600/20 blur-[80px] rounded-full -mr-32 -mt-32"></div>

                        <div className="relative z-10 text-center">
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">Activate Nova <span className="text-violet-500">Pro</span></h2>
                        <p className="text-slate-400 mb-8 max-w-xl mx-auto">
                            Enter your license key to unlock premium features, including unlimited daily solves and priority support.
                        </p>

                        <form onSubmit={handleKeyValidation} className="max-w-md mx-auto mb-8">
                            <div className="relative">
                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <Key className={`w-5 h-5 ${keyStatus === 'error' ? 'text-red-400' : keyStatus === 'success' ? 'text-green-400' : 'text-slate-500'}`} />
                            </div>
                            <input
                                type="text"
                                value={activeKey}
                                onChange={(e) => {
                                setActiveKey(e.target.value);
                                setKeyStatus('idle');
                                }}
                                placeholder="XXXX-XXXX-XXXX-XXXX"
                                className={`w-full bg-slate-950 border-2 ${keyStatus === 'error' ? 'border-red-500/50' : keyStatus === 'success' ? 'border-green-500/50' : 'border-white/10 focus:border-violet-500'} rounded-xl py-4 pl-12 pr-4 text-white placeholder-slate-600 focus:outline-none transition-all font-mono tracking-widest uppercase`}
                            />
                            <button 
                                type="submit"
                                className="absolute right-2 top-2 bottom-2 bg-white text-slate-950 px-4 rounded-lg font-bold hover:bg-slate-200 transition-colors"
                            >
                                {keyStatus === 'validating' ? 'Checking...' : 'Activate'}
                            </button>
                            </div>
                            {keyStatus === 'success' && (
                            <div className="mt-3 flex items-center justify-center gap-2 text-green-400 text-sm font-medium animate-in">
                                <CheckCircle2 className="w-4 h-4" />
                                Key Verified! Access Granted.
                            </div>
                            )}
                            {keyStatus === 'error' && (
                            <div className="mt-3 text-red-400 text-sm font-medium animate-in">
                                License invalid or expired. Check your key.
                            </div>
                            )}
                        </form>

                        <div className="flex flex-col md:flex-row items-center justify-center gap-6 text-sm text-slate-500">
                            <a href="#" className="hover:text-violet-400 transition-colors flex items-center gap-1">
                            Don't have a key? Get one here <ChevronRight className="w-3 h-3" />
                            </a>
                            <span className="hidden md:inline">•</span>
                            <a href="#" className="hover:text-violet-400 transition-colors">
                            Contact Support
                            </a>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Installation Steps */}
                <section id="how-it-works" className="py-24 px-6">
                    <div className="max-w-7xl mx-auto">
                    <div className="grid md:grid-cols-2 gap-16 items-center">
                        <div>
                        <h2 className="text-3xl md:text-5xl font-bold mb-8">Setup in <span className="text-violet-500">Seconds</span></h2>
                        <div className="space-y-8">
                            {[
                            { title: "Get the Extension", text: "Download the Nova extension for Chrome or Edge from our releases page." },
                            { title: "Enter License", text: "Launch the extension and enter your unique key provided by cpmjaguar1234." },
                            { title: "Start Learning", text: "Navigate to your learning platform. Nova will automatically detect the environment." }
                            ].map((step, i) => (
                            <div key={i} className="flex gap-6">
                                <div className="flex-shrink-0 w-12 h-12 rounded-full bg-slate-800 border border-white/10 flex items-center justify-center text-xl font-bold text-violet-400">
                                {i + 1}
                                </div>
                                <div>
                                <h3 className="text-xl font-bold mb-2 text-white">{step.title}</h3>
                                <p className="text-slate-400">{step.text}</p>
                                </div>
                            </div>
                            ))}
                        </div>
