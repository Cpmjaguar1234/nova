<!DOCTYPE html>
<html style="border-radius: 12px; overflow: hidden;">
<head>
  <title>Nova IXL Solver</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <!-- Animation library for intro effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div id="launcher">
    <!-- Drag handle at the top of the popup -->
    <div class="drag-handle">
      <div class="drag-indicator"></div>
    </div>
    
    <img src="icon128.png" alt="Nova Logo" class="logo" id="logo">
    <h1 class="popup-title">Nova IXL Solver</h1>
    
    <button id="capture">
      <div id="loading-indicator"></div>
      <span id="button-text">Get Answer</span>
    </button>
    
    <div class="version-info">v1.2</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
